version: '3'
services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 458243507dsdf9245824

  dswa-ontopic:
    build:    
      context: ./ontopic
      dockerfile: ./Dockerfile    
    restart: always      
    ports:
     - 5000:5000
    tty: true
    stdin_open: true
    restart: always

  dswa-frontend:
    build:    
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
     - 8888:8888
    environment:
      DSWA_ONTOPIC_HOST: "dswa-ontopic"
      DSWA_ONTOPIC_PORT: 5000
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - "dswa-ontopic"    
    