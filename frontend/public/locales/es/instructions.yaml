#
# Main instructions for Tools
#
revision_plan: >
  <p>Aquí están los pasos para revisar y corregir tu borrador:</p>
  <ol>
  <li>Comienza tu revisión examinando las <b>expectativas de contenido</b>, ya que esto forma la base de una retroalimentación efectiva de escritura.</li>
  <li>Una vez evaluado el contenido, examina la <b>estructura global y la lógica</b>, analizando cómo fluyen los argumentos y qué tan efectivamente se conectan las ideas entre secciones.</li>
  <li>Luego, evalúa el uso de <b>evidencia y estrategias de escritura que generan confianza</b> con los lectores.</li>
  <li>A continuación, pasando a un nivel más detallado, revisa la <b>claridad de párrafos y oraciones</b>.</li>
  <li>Finalmente, refina el <b>estilo de escritura y tono</b> para pulir tu trabajo.</li>
  </ol>
  <p>Recuerda enfocarte en mejoras generales antes de perfeccionar oraciones y detalles del lenguaje.</p>

expectations: >
  <p>Verifica si tu escritura incluye toda la información que los lectores esperan encontrar en tu texto, e incorpora los elementos faltantes antes de abordar otros problemas.</p>
  <p>Abordar primero las brechas de contenido asegura que tu escritura cumpla con las expectativas de los lectores y logre su propósito de manera efectiva.</p>

lines_of_arguments: >
  <p>Evalúa qué tan efectivamente tu escritura desarrolla su tesis a través de afirmaciones y evidencias para crear un argumento cohesivo y persuasivo.</p>
  <p>Fortalecer tu tesis y alinear las afirmaciones mejora la persuasión y cohesión de tu argumento.</p>

pathos: >
  <p>Revisa tu comunicación en busca de elementos que creen resonancia emocional (<i>es decir,</i> pathos) y conexiones significativas con tu audiencia.</p>
  <p>Refinar los recursos emocionales asegura que tu mensaje llegue al corazón mientras mantiene la autenticidad y el compromiso ético.</p>

credibility: >
  <p>Revisa tu comunicación en busca de elementos que establezcan y mantengan la credibilidad y el carácter ético (<i>es decir,</i> ethos).</p>
  <p>Refinar la credibilidad asegura que tu mensaje tenga el peso de la autoridad mientras demuestra integridad y confiabilidad. El objetivo no es simplemente mostrar credenciales, sino construir confianza genuina.<p>

prominent_topics: >
  <p>Examina los temas prominentes en tu escritura y evalúa si los has elaborado con suficientes detalles.</p>
  <p>Los temas bien elaborados captan a los lectores y dejan una impresión duradera al proporcionar una comprensión clara y perspectivas significativas.</p>

logical_flow: >
  <p>Identifica interrupciones organizativas que impactan el flujo de lectura y la comprensión, como ideas fuera de orden o conceptos dispersos.</p>
  <p>Un flujo lógico mejorado aumenta la legibilidad y ayuda a los lectores a comprender mejor tu texto.</p>

term_matrix: >
  <p>Observa cómo se organizan términos específicos en tu borrador.</p>
  <p>Utiliza la visualización interactiva para explorar conexiones y la ubicación de términos importantes.</p>
  <p>Refinar la estructura y el flujo de ideas asegura una mayor cohesión en tu escritura.</p>

sources: >
  <p>Revisa los problemas asociados con cómo se referencian las fuentes. Además, verifica si la credibilidad de las fuentes se asigna adecuadamente revisando cómo se utiliza cada fuente en tu borrador.</p>
  <p>Integrar fuentes apropiadamente fortalece la credibilidad y el respaldo de tu texto.</p>

professional_tone: >
  <p>Revisa oraciones con características lingüísticas que puedan restar valor a un tono apropiado.</p>
  <p>Refinar el tono asegura que tu escritura cumpla con los estándares de contextos académicos y profesionales.</p>

civil_tone: >
  <p>Revisa tu comunicación en busca de características lingüísticas que mantengan un discurso respetuoso, constructivo y equilibrado.</p>
  <p>Refinar el tono asegura que tu mensaje promueva la comprensión y el diálogo colaborativo mientras respeta diversas perspectivas.</p>

clarity: >
  <p>Revisa oraciones con muchos sintagmas nominales, ya que estas oraciones más largas con estructuras potencialmente complejas pueden reducir la legibilidad.</p>  
  <p>Mejorar la claridad de las oraciones aumenta la legibilidad y asegura que tus ideas se comuniquen efectivamente.</p>

sentence_density: >
  <p>Identifica oraciones que pueden ser difíciles de leer utilizando la visualización. Concéntrate en oraciones con muchos sintagmas nominales y revisa según sea necesario.</p>  
  <p>Mejorar la claridad de las oraciones aumenta la legibilidad y asegura que tus ideas se comuniquen efectivamente.</p>

paragraph_clarity: >
  <p>Revisa tus párrafos con problemas de flujo.</p>
  <p>Mejorar el flujo dentro de cada párrafo aumenta la legibilidad y asegura que tus ideas se comuniquen efectivamente.</p>


