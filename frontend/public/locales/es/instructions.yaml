#
# Main instructions for Tools
#
revision_plan: >
  <p>Estos son los pasos para revisar y corregir su borrador:</p>
  <ol>
  <li>Comience su revisión examinando las <b>expectativas de contenido</b>, ya que esto constituye la base de una retroalimentación efectiva sobre la escritura.</li>
  <li>Una vez evaluado el contenido, examine la <b>estructura global y la lógica</b>, analizando cómo fluyen los argumentos y cómo se conectan eficazmente las ideas entre las secciones.</li>
  <li>Luego, evalúe el uso de <b>evidencia y estrategias de escritura que generen confianza</b> con los lectores.</li>
  <li>A continuación, pasando a un nivel más detallado, revise la <b>claridad de párrafos y oraciones</b>.</li>
  <li>Finalmente, perfeccione el <b>estilo de escritura y el tono</b> para pulir su trabajo.</li>
  </ol>
  <p>Recuerde enfocarse en mejoras generales antes de ajustar oraciones y detalles del lenguaje.</p>

expectations: >
  <p>Verifique si su escritura incluye toda la información que los lectores esperan encontrar en su texto, e incorpore los elementos faltantes antes de abordar otros problemas.</p>
  <p>Abordar primero las brechas de contenido garantiza que su escritura cumpla con las expectativas de los lectores y logre su propósito de manera efectiva.</p>

lines_of_arguments: >
  <p>Evalúe cuán efectivamente su escritura desarrolla su tesis a través de afirmaciones y evidencia para crear un argumento cohesivo y persuasivo.</p>
  <p>Fortalecer su tesis y alinear las afirmaciones mejora la persuasión y cohesión de su argumento.</p>

pathos: >
  <p>Revise su comunicación en busca de elementos que creen resonancia emocional (<i>es decir,</i> pathos) y conexiones significativas con su audiencia.</p>
  <p>Perfeccionar los recursos emocionales garantiza que su mensaje toque los corazones mientras mantiene la autenticidad y el compromiso ético.</p>

credibility: >
  <p>Revise su comunicación en busca de elementos que establezcan y mantengan la credibilidad y el carácter ético (<i>es decir,</i> ethos).</p>
  <p>Perfeccionar la credibilidad garantiza que su mensaje tenga el peso de la autoridad mientras demuestra integridad y confiabilidad. El objetivo no es simplemente mostrar credenciales, sino construir confianza genuina.<p>

prominent_topics: >
  <p>Examine los temas prominentes encontrados en su escritura y evalúe si los elaboró con suficientes detalles.</p>
  <p>Los temas bien elaborados involucran a los lectores y dejan una impresión duradera al proporcionar comprensión clara y conocimientos significativos.</p>

logical_flow: >
  <p>Identifique interrupciones organizacionales que impacten el flujo de lectura y la comprensión, como ideas desordenadas o conceptos dispersos.</p>
  <p>Un flujo lógico mejorado aumenta la legibilidad y ayuda a los lectores a comprender mejor su texto.</p>

term_matrix: >
  <p>Vea cómo se organizan términos específicos a lo largo de su borrador.</p>
  <p>Use la visualización interactiva para explorar conexiones y la ubicación de términos importantes.</p>
  <p>Perfeccionar la estructura y el flujo de ideas garantiza una mayor cohesión en su escritura.</p>

sources: >
  <p>Revise los problemas asociados con la forma en que se referencian las fuentes. Además, verifique si la credibilidad de las fuentes se asigna apropiadamente revisando cómo se usa cada fuente en su borrador.</p>
  <p>Integrar las fuentes apropiadamente fortalece la credibilidad y el respaldo de su texto.</p>

professional_tone: >
  <p>Revise las oraciones con características del lenguaje que puedan restar valor a un tono apropiado.</p>
  <p>Perfeccionar el tono garantiza que su escritura cumpla con los estándares de contextos académicos y profesionales.</p>

civil_tone: >
  <p>Revise su comunicación en busca de características del lenguaje que mantengan un discurso respetuoso, constructivo y equilibrado.</p>
  <p>Perfeccionar el tono garantiza que su mensaje promueva la comprensión y el diálogo colaborativo mientras respeta perspectivas diversas.</p>

clarity: >
  <p>Revise las oraciones con muchas frases nominales, ya que estas oraciones más largas con estructuras potencialmente complejas pueden reducir la legibilidad.</p>  
  <p>Mejorar la claridad de las oraciones aumenta la legibilidad y garantiza que sus ideas se comuniquen efectivamente.</p>

sentence_density: >
  <p>Identifique oraciones que puedan ser difíciles de leer usando la visualización. Enfóquese en oraciones con muchas frases nominales y revise según sea necesario.</p>  
  <p>Mejorar la claridad de las oraciones aumenta la legibilidad y garantiza que sus ideas se comuniquen efectivamente.</p>

paragraph_clarity: >
  <p>Revise sus párrafos con problemas de flujo.</p>
  <p>Mejorar el flujo dentro de cada párrafo aumenta la legibilidad y garantiza que sus ideas se comuniquen efectivamente.</p>


