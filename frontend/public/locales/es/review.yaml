    overview: Puede perder <b>claridad</b> si intenta incluir demasiadas ideas en una oración.
    description: Este panel muestra cada una de sus oraciones como una secuencia de frases nominales que aparecen antes y después del verbo principal. Concéntrese en las oraciones con muchas frases nominales antes del verbo principal pero también después. Haga clic en la línea de la oración a la izquierda para ver su oración real.
    read_aloud: Lea la oración en voz alta cuando la sienta. Si tropieza o se queda sin aliento, lo más probable es que esté incluyendo demasiada información en una sola oración.
    passive: No hay nada de malo en los <b>verbos ser/estar</b> para señalar "existencia". Pero una dependencia excesiva de los <b>verbos ser/estar</b> puede resultar en una escritura débil. Si encuentra que tiene demasiados <b>verbos ser/estar</b>, intente revisar algunas de las oraciones con <b>verbos activos</b>.
