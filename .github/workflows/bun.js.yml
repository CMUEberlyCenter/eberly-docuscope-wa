name: Bun.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: oven-sh/setup-bun@v2
    - run: bun install
    - run: bun run build
    - run: bun test
      continue-on-error: true
    - run: bun run eslint
      continue-on-error: true
    - run: bun run prettier
      continue-on-error: true
